name: "CodeQL Advanced Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *'

jobs:
  codeql:
    name: "CodeQL Analysis"
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript', 'java' ]
        os: [ 'ubuntu-latest', 'windows-latest' ] 

    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Set up CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql/codeql-config.yml # Optional custom config file

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: '/advanced-security'
          output: 'results.sarif'

      - name: Upload CodeQL Results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'results.sarif'

      - name: CodeQL Summary Report
        if: always()
        run: |
          echo "CodeQL Scan completed for ${{ matrix.language }} on ${{ matrix.os }}."
          echo "Findings have been uploaded for analysis."

      - name: Post-process results (optional)
        if: always()
        run: |
          # Post-processing or notification logic can be added here, such as creating issues for high-severity findings
